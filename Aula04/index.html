<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novidades do HTML5</title>
    <style>
        svg {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu site de podcast</h1>
    </header>
    <nav>
        <a href="../Aula03/tarefa.html">Esportes</a>
        <a href="https://www.uol.com.br/">Notícias</a>
        <a href="../Aula02/index.html">Contato</a>
    </nav>
    <article>
        <section class="Gráficos">
            <h2>SVG</h2>
            <p>Fazendo um semáforo</p>
            <svg width="500" height="300">
                <rect x="200" y="50" width="100" height="200" fill="grey"/>
                <circle cx="250" cy="100" r="20" stroke="black" stroke-width="1" fill="red"/>
                <circle cx="250" cy="150" r="20" stroke="black" stroke-width="1" fill="yellow"/>
                <circle cx="250" cy="200" r="20" stroke="black" stroke-width="1" fill="green"/>
            </svg>
        </section>
        <section class="Áudios"> 
            <h2>Áudios</h2>
            <p>Aqui colocaremos nossos áudios</p>
            <audio autoplay="autoplay" src="Áudios/hino-corinthians.mp3" type="audio/mpeg" controls>Audio</audio>
        </section>

        <section class="Vídeos">
            <h2>Vídeos</h2>
            <p>Aqui colocaremos nossos vídeos</p>
            <video src="Vídeos/ctrlplay.mp4" controls loop width="500"></video>
        </section>
        <aside>
            <h1>Quer saber mais?</h1>
            <p>Vídeos mais comentados do meu podcast</p>
        </aside>
    </article>
    <footer>
        <h3>Rodapé</h3>
        Site criado por Heitor
    </footer>
</body>
</html>
