<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    <script>
        let linhas = prompt("Digite o n√∫mero de linhas");
        let sair = 0;
        let prod = prompt("Digite um produto");
        let produtos = prompt("Digite os produtos");
        while(sair ==1) {
            produtos.push[prod]
        }
        sair = prompt("Para sair digite 0");

        let cont = 0;
        let produto = produtos;
        document.write("<table>");
            for(let linha = 0; linha < linhas; linha++) {
                document.write("<tr>");
                    for(let coluna = 0; coluna < produto.length; coluna++) {
                        document.write("<td>");
                        document.write(produto[coluna]);
                        document.write("</td>");
                    }
                document.write("</tr>");
            }
    </script>
</body>
</html>
