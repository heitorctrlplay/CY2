<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabela</title>
</head>
<body>
    <table>
        <caption>Brasileirão 2024</caption>
        <tr>
            <th>Posição</th>
            <th colspan="2">Clube</th>
            <th>Pontos</th>
            <th>Partidas</th>
            <th>Vitórias</th>
            <th>Empates</th>
            <th>Derrotas</th>
            <th>Últimas 5</th>
        </tr>
        <tr>
            <td>1</td>
            <td><img src="imagens/transferir.png" alt="Botafogo"></td>
            <td>Botafogo</td>
            <td>64</td>
            <td>31</td>
            <td>19</td>
            <td>7</td>
            <td>5</td>
            <td>➖✔️➖✔️✅</td>
        </tr>
        <style>

            table {
                border-collapse: collapse;
            }
            th, td {
                border: 2px solid rgb(0, 9, 128);
                padding: 10px;
                text-align: center;
    </table>
</body>
</html>
