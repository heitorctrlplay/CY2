<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exerc√≠cio com eventos de teclado</h1>
    <section>
        <div>
            <input onkeydown="teclaPressionada(event)" type="text" placeholder="Digite aqui">
        </div>
    </section>

    <script>
        function teclaPressionada(event){
            let tecla = event.key;
            alert("Tecla pressionada: " +tecla+ " !");
        }
    </script>
</body>
</html>
