<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício com eventos de mouse</h1>
    <section>
        <div>
            <input onclick="clicou()" type="button" value="Clique aqui">
        </div>
    </section>

    <script>
        function clicou(){
            alert("Você clicou!");
            let item = prompt("Digite um produto");
            produtos.push(item);
            document.write(produtos);
        }
        let produtos = []
    </script>
</body>
</html>
